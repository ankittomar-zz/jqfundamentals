<html>
  <title>Grid</title>
  <script src="libs/jQuery-1.9.1.js"></script>
  <script type="text/javascript" src="js/grid.js"></script>
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <body>
    <table>
      <tr>
        <td class="td_left">
          <div id="parent_left" class="align_left">
            <h3>BRAND</h3>
            <div class="td_left filter divborder brand">
              <input type="checkbox" class="checkbox" value="BRAND A" data-brand="BRAND A" data-key="brand">BRAND A<br>
              <input type="checkbox" class="checkbox" value="BRAND B" data-brand="BRAND B" data-key="brand">BRAND B<br>
              <input type="checkbox" class="checkbox" value="BRAND C" data-brand="BRAND C" data-key="brand">BRAND C<br>
              <input type="checkbox" class="checkbox" value="BRAND D" data-brand="BRAND D" data-key="brand">BRAND D<br>
            </div><h3>COLOR</h3><div class="td_left filter divborder color">
            <input type="checkbox" class="checkbox" value="Blue" data-color="Blue" data-key="color">Blue<br>
            <input type="checkbox" class="checkbox" value="Green" data-color="Green" data-key="color">Green<br>
            <input type="checkbox" class="checkbox" value="Red" data-color="Red" data-key="color">Red<br>
            <input type="checkbox" class="checkbox" value="Yellow" data-color="Yellow" data-key="color">Yellow<br>
          </div>
          <h3>Availabilty</h3>
          <div class="td_left filter divborder sold_out">
            <input type="checkbox" class="checkbox" value="1" data-sold_out="1" data-key="sold_out">Sold Out<br>
            <input type="checkbox" class="checkbox" value="0" data-sold_out="0" data-key="sold_out">Available<br>
          </div></div>
        </td>
        <td class="align_right">
            <div id="parent" class="align_right"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
